<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgium</title>
    <!--     <link rel="stylesheet" type="text/css" href="../css/normalize.css"><link rel="stylesheet" type="text/css" href="../css/main.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/main.min.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-header__wrapper">
          <a class="logo" href="../index.html">
            <img class="logo__img" src="../images/logo.svg" width="233" height="19" alt="countries's logo">
          </a>
          <button type="button" class="site-header__btn">Dark Mode</button>
        </div>
      </div>
    </header>
    <main class="site-body">
      <section class="country-info">
        <div class="container">
          <div class="country-info__wrapper">
            <a class="country-info__back-link" href="../index.html">Back</a>
            <div class="country-info__details-wrapper">
              <img class="country-info__img" src="../images/belgiumbig.svg" width="560" height="419" alt="Belgium flag">
              <div class="country-info__details">
                <h2 class="country-info__name" title="Belgium">Belgium</h2>
                <div class="country-info__lists-wrapper">
                  <ul class="country-info__list">
                    <li class="country-info__item">
                      <strong class="country-info__title" title="Native Name"> Native Name: </strong>
                      <span class="country-info__desc" title="België"> België </span>
                    </li>
                    <li class="country-info__item">
                      <strong class="country-info__title" title="Population"> Population: </strong>
                      <span class="country-info__desc" title="11,319,511"> 11,319,511 </span>
                    </li>
                    <li class="country-info__item">
                      <strong class="country-info__title" title="Region"> Region: </strong>
                      <span class="country-info__desc" title="Europe"> Europe </span>
                    </li>
                    <li class="country-info__item">
                      <strong class="country-info__title" title="Sub Region"> Sub Region: </strong>
                      <span class="country-info__desc" title="Western Europe"> Western Europe </span>
                    </li>
                    <li class="country-info__item">
                      <strong class="country-info__title" title="Capital"> Capital: </strong>
                      <span class="country-info__desc" title="Brussels"> Brussels </span>
                    </li>
                  </ul>
                  <ul class="country-info__list">
                    <li class="country-info__item">
                      <strong class="country-info__title" title="Top Level Domain"> Top Level Domain: </strong>
                      <span class="country-info__desc" title=".be"> .be </span>
                    </li>
                    <li class="country-info__item">
                      <strong class="country-info__title" title="Currencies"> Currencies: </strong>
                      <span class="country-info__desc" title="Euro"> Euro </span>
                    </li>
                    <li class="country-info__item">
                      <strong class="country-info__title" title="Languages"> Languages: </strong>
                      <span class="country-info__desc" title="Dutch, French, German"> Dutch, French, German </span>
                    </li>
                  </ul>
                </div>
                <div class="country-info__additional-desc-wrapper">
                  <p class="country-info__additional-desc" title="Border Countries"> Border Countries: </p>
                  <div class="country-info__additional-desc-stage-wrapper">
                    <span class="country-info__additional-desc-stage" title="France">France</span>
                    <span class="country-info__additional-desc-stage" title="Germany">Germany</span>
                    <span class="country-info__additional-desc-stage" title="Netherlands">Netherlands</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/belgium.js"></script>
  </body>
</html>
